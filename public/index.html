<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
      window.OneSignal = window.OneSignal || []
      OneSignal.push(function () {
        OneSignal.init({
          appId: '468f08c1-d267-4163-8adf-6d6ca45dffc5',
          notifyButton: {
            enable: false,
          },
        })
      })
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <a href="#" id="my-notification-button" style="display: none;"
      >Subscribe to Notifications</a
    >
    <script>
      function onManageWebPushSubscriptionButtonClicked(event) {
        getSubscriptionState().then(function (state) {
          if (state.isPushEnabled) {
            /* Subscribed, opt them out */
            OneSignal.setSubscription(false)
          } else {
            if (state.isOptedOut) {
              /* Opted out, opt them back in */
              OneSignal.setSubscription(true)
            } else {
              /* Unsubscribed, subscribe them */
              OneSignal.registerForPushNotifications()
            }
          }
        })
        event.preventDefault()
      }

      function updateMangeWebPushSubscriptionButton(buttonSelector) {
        var hideWhenSubscribed = false
        var subscribeText = 'Subscribe to Notifications'
        var unsubscribeText = 'Unsubscribe from Notifications'

        getSubscriptionState().then(function (state) {
          var buttonText =
            !state.isPushEnabled || state.isOptedOut
              ? subscribeText
              : unsubscribeText

          var element = document.querySelector(buttonSelector)
          if (element === null) {
            return
          }

          element.removeEventListener(
            'click',
            onManageWebPushSubscriptionButtonClicked
          )
          element.addEventListener(
            'click',
            onManageWebPushSubscriptionButtonClicked
          )
          element.textContent = buttonText

          if (state.hideWhenSubscribed && state.isPushEnabled) {
            element.style.display = 'none'
          } else {
            element.style.display = ''
          }
        })
      }

      function getSubscriptionState() {
        return Promise.all([
          OneSignal.isPushNotificationsEnabled(),
          OneSignal.isOptedOut(),
        ]).then(function (result) {
          var isPushEnabled = result[0]
          var isOptedOut = result[1]

          return {
            isPushEnabled: isPushEnabled,
            isOptedOut: isOptedOut,
          }
        })
      }

      var OneSignal = OneSignal || []
      var buttonSelector = '#my-notification-button'

      /* This example assumes you've already initialized OneSignal */
      OneSignal.push(function () {
        // If we're on an unsupported browser, do nothing
        if (!OneSignal.isPushNotificationsSupported()) {
          return
        }
        updateMangeWebPushSubscriptionButton(buttonSelector)
        OneSignal.on('subscriptionChange', function (isSubscribed) {
          /* If the user's subscription state changes during the page's session, update the button text */
          updateMangeWebPushSubscriptionButton(buttonSelector)
        })
      })
    </script>
  </body>
</html>
